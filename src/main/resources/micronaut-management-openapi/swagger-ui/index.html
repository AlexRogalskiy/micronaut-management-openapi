<!doctype html>
<html lang="en" class="theme-light">
<head>
    <meta charset="UTF-8"/>
    <title>${serviceName} | Swagger UI</title>
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-32x32.png" sizes="32x32"/>
    <link rel="icon" type="image/png" href="https://unpkg.com/swagger-ui-dist/favicon-16x16.png" sizes="16x16"/>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swagger-ui-dist/swagger-ui.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://unpkg.com/swagger-ui-themes@3.0.0/themes/3.x/theme-flattop.css"/>
    <link id="dark-theme-swagger-ui" rel="stylesheet" type="text/css"
          href="https://cdn.statically.io/gh/goodforgod/openapi-resources/master/swagger-ui/swagger-ui-theme-3.0.0-dark.css" disabled/>
    <style>
        .theme-light {
            --button-theme-font-color: #2c2c2c;
        }

        .theme-dark {
            --button-theme-font-color: #d4d4d4;
        }

        .button-theme-container h1 {
            color: var(--button-theme-font-color);
        }

        .button-theme-container button {
            color: var(--button-theme-font-color);
            background: transparent;
            padding: 6px 6px;
            font-size: 22px;
            right: 8px;
            border: 2px;
            position: relative;
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="button-theme-container">
    <button style="position:absolute;" id="button-theme-switch" onclick="toggleTheme()">ðŸŒž</button>
    <script>
        function setTheme(themeName) {
            localStorage.setItem("theme", themeName);
            document.documentElement.className = themeName;

            let button = document.getElementById("button-theme-switch");
            if (button != null) {
                button.textContent = themeName === "theme-dark" ? "ðŸŒš" : "ðŸŒž"
            }

            let stylesheet = document.getElementById("dark-theme-swagger-ui");
            if (stylesheet != null) {
                stylesheet.disabled = themeName !== "theme-dark"
            }
        }

        // function to toggle between light and dark theme
        function toggleTheme() {
            let themeName = localStorage.getItem("theme") === "theme-dark" ? "theme-light" : "theme-dark";
            setTheme(themeName);
        }

        // Immediately invoked function to set the theme on initial load
        (function () {
            let themeName = localStorage.getItem("theme") === "theme-dark" ? "theme-dark" : "theme-light";
            setTheme(themeName);
        })();
    </script>
</div>
<div id="swagger-ui"></div>
<script>
    window.onload = function () {
        const extract = function (v) {
                return decodeURIComponent(v.replace(/(?:(?:^|.*;\s*)contextPath\s*\=\s*([^;]*).*$)|^.*$/, "$1"));
            },
            cookie = extract(document.cookie),
            contextPath = cookie === "" ? extract(window.location.search.substring(1)) : cookie,
            f = contextPath === "" ? undefined : function (system) {
                return {
                    statePlugins: {
                        spec: {
                            wrapActions: {
                                updateJsonSpec: (oriAction, system) => (...args) => {
                                    let [spec] = args;
                                    if (spec && spec.paths) {
                                        const newPaths = {};
                                        Object.entries(spec.paths).forEach(([path, value]) => newPaths[contextPath + path] = value);
                                        spec.paths = newPaths;
                                    }
                                    oriAction(...args);
                                }
                            }
                        }
                    }
                };
            },
            ui = SwaggerUIBundle({
                url: window.location.href.substring(0, window.location.href.lastIndexOf("#") === -1
                    ? window.location.href.length
                    : window.location.href.lastIndexOf("#")
                ).replace("${swaggerUIPath}", "${swaggerPath}"),
                dom_id: "#swagger-ui",
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl,
                    f
                ],
                layout: "StandaloneLayout",
                validatorUrl: null,
                deepLinking: true
            });
        window.ui = ui;
    };
</script>
</body>
</html>
